<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div><>, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .img1 {
            height: 100vh;
            width: 100vw;
            background: url("./image1.webp");
            background-size: cover;    /* background-size: cover; to make the image scale to fill the container.*/
            background-repeat: no-repeat;   /*background-repeat: no-repeat; to prevent repeating.*/
            background-position: center center;    /*background-position: center; to center the image nicely*/
            position: relative;
            overflow: hidden;
        } 
        .img2 {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url(./image2.jpg);
            mix-blend-mode: screen;
            background-size: cover;    
            background-repeat: no-repeat;   
            background-position: center center; 
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="img1">
        <div class="img2"></div>
    </div>
</body>
</html>
