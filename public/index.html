<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Chatbot</title>
  <style>
    #chat-box { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .message { margin: 5px; padding: 5px; }
    .user-message { background-color: #e0e0e0; text-align: right; }
    .bot-message { background-color: #f0f0f0; }
    #user-input { width: 70%; padding: 5px; }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <input id="user-input" type="text" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
  <script src="script.js"></script>
</body>
</html>
